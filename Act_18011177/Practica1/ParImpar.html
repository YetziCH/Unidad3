<body>

  <h1>Programa que verifica si un n&uacute;mero es par</h1>
  <form >
     <label >Introduce el numero</label><br>
     <input type="text" id="numero">
     <input type="submit" value="Verificar" onclick="esPar()" />
     //TAREA:Investigar como hacer para enviar el valor de input text a la funcion esPar
  </form>

<script type="text/javascript">
   function esPar(){
      var numero = document.getElementById('numero').value;
      //var numero = parseInt(prompt("Dame numero."))
      var resultado = parImpar(numero);
      alert("El número "+numero+" es "+resultado);  
   }

   function parImpar(numero) {
      if(numero%2 == 0){
         return "par";
      }
      else{
         return "impar";
      }
   }
</script>
